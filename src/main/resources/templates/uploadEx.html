<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<!-- 신규 작성(390p) -->
<body>

    <input name="uploadFiles" type="file" multiple>
    <button class="uploadBtn">Upload</button>

    <!-- 추가 작성(402p), 섬네일 구간 -->
    <div class="uploadResult"></div>
    <!-- 추가 작성끝(402p) -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>

    <script>

        $('.uploadBtn').click(function () {

            var formData = new FormData();

            var inputFile = $("input[type='file']");

            var files = inputFile[0].files;

            for (var i = 0; i < files.length; i++) {

                console.log(files[i]);
                formData.append("uploadFiles", files[i]);

            }

            // 실제 업로드 부분
            // upload ajax
            // 추가 수정(403p), showUploadedImages(result) 추가
            $.ajax({

                url: '/uploadAjax',
                processData: false,
                contentType: false,
                data: formData,
                type: 'POST',
                dataType: 'jason',
                success: function (result) {
                    // 나중에 화면 처리
                    showUploadedImages(result);
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.log(textStatus);
                }

            }); // $.ajax의 끝

        }); // uploadBtn의 click 기능 끝

        // 신규 작성(403p), showUploadedImage() 함수 작성
        // 추가 수정(408p)
        function showUploadedImages(arr) {

            console.log(arr);

            var divArea = $(".uploadResult");

            for (var i = 0; i < arr.length; i++) {
                // 아래 코드는 수정됨으로 주석처리
                // divArea.append("<img src='/display?fileName="+arr[i].imageURL+"'>")

                // thumbnailURL로 변경
                divArea.append("<img src='/display?fileName="+arr[i].thumbnailURL+"'>");
            }
        }

    </script>

</body>
</html>
